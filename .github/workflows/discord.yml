name: ðŸ“¢ Notify Discord on Push

on:
  push:
    branches:
      - main  # change this if your default branch is not 'main'

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Send push notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          MESSAGE="ðŸ“¦ **Push Event**
          Repository: **${GITHUB_REPO}**
          Pushed by: **${GITHUB_ACTOR}**
          Branch: **${GITHUB_REF_NAME}**
          Commit: [View on GitHub](https://github.com/${GITHUB_REPO}/commit/${GITHUB_SHA})"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL
