; ===============================================================
; Graphics Quality Tips - Increase These for Better Visuals
; ===============================================================
; r.ViewDistanceScale=1.0          ; Increases object draw distance (default: 1.0–2.0)
; r.Shadow.DistanceScale=1.0       ; Improves shadow rendering distance
; r.MaterialQualityLevel=2         ; 0 = low, 1 = medium, 2 = high material quality
; r.DetailMode=2                   ; 0 = low, 1 = medium, 2 = high (details like decals, FX)
; r.Tonemapper.Quality=5           ; Improves post-processing (0–5)
; r.AntiAliasingMethod=2           ; 0 = none, 1 = FXAA, 2 = TemporalAA
; r.Fog=1                          ; Enables atmospheric fog for depth
; r.Mobile.HighQualityMaterial=1  ; Enables higher quality shaders on mobile
; r.Mobile.Kuro.LandscapeCaptureSize=2 ; Improves landscape capture resolution
; r.TemporalAA.MobileUpsampling=0 ; Set to 0 to disable upsampling (for sharper image)
; r.FidelityFX.FSR.SecondaryUpscale=0 ; Set to 0 to disable FSR upscaling for native res
; r.Streaming.MipBias=0           ; Lower values increase texture resolution (default: 0)
; foliage.DensityScale=1.0        ; Increases density of vegetation
; r.SkeletalMeshLODBias=0         ; Lower value = better character mesh quality
; r.Mobile.ShadowQuality=2        ; 0 = off, 1 = medium, 2 = high shadows

; Note: Higher values = better visuals but worse performance.
; Recommended to change gradually to balance quality and performance.
; ===============================================================

